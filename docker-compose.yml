version: '3.8'

services:
  backend:
    image: gyjgyj/ai_helping_coding_travel-backend:latest
    container_name: travel-backend
    ports:
      - "8081:8081"
    environment:
      DEEPSEEK_API_KEY: "" # 替换为您的 DeepSeek API 密钥
      DB_PASSWORD: "" # 替换为您的数据库密码
    networks:
      - travel-network
    pull_policy: never  # 强制使用本地镜像

  frontend:
    image: gyjgyj/ai_helping_coding_travel-frontend:latest
    container_name: travel-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - travel-network
    pull_policy: never  # 强制使用本地镜像

networks:
  travel-network:
    driver: bridge